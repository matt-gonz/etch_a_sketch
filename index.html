<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <h1 class="title">Etch-a-Sketch</h1>
        <div class="container" id="gridContainer">

        </div>
        <button class="btn grid-size" id="gridSizeBtn">Grid Size</button>
        <button class="btn clear-grid-btn" id="clearGridBtn">Clear</button>
        <div class="slide-container">
            <p class="slider-label">Grid size: <span id="sliderLabelGridSize">
                16x16</span></p>
            <input class="slider" id="mySlider" type="range" min="1" max="100" value="16">
        </div>

    </body>
</html>
