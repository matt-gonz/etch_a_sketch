<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch A Sketch</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">    
        <script src="script.js" defer></script>
    </head>

    <body>
        <div class="sketcher">
            <h1 class="title">Etch A Sketch</h1>
            <div class="container" id="gridContainer">
            </div>
            <div class="sketcher-footer">
                <div class="left-footer"></div>
                <div class="center-footer">
                    <div class="slider-container">
                        <p class="slider-label">Grid size: <span id="sliderLabelGridSize">
                            16x16</span></p>
                        <input class="slider" id="mySlider" type="range" min="1" 
                            max="100" value="16">
                    </div>
                    <div class="buttons-container">Mode:
                        <button class="btn color-mode-btn color-mode-light">Light</button>
                        <button class="btn color-mode-btn color-mode-dark">Dark</button>
                        <button class="btn color-mode-btn color-mode-color">Eraser</button>
                    </div>
                    <button class="btn clear-grid-btn" id="clearGridBtn">Clear
                    </button>
                </div>
                <div class="right-footer"></div>
            </div>
        </div>
        <footer class="footer">Designed by Matthew Gonzalez</footer>
    </body>
</html>
